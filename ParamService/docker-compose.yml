version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: parameter-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mr5qcm2p
      POSTGRES_DB: parameter_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      args:
        DATABASE_URL: postgresql://admin:mr5qcm2p@postgres:5432/parameter_db?schema=public
    container_name: parameter-service
    environment:
      DATABASE_URL: postgresql://admin:mr5qcm2p@postgres:5432/parameter_db?schema=public
      PORT: 3000
      NODE_ENV: development
      API_PREFIX: /api/v1
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && npm run dev:docker"

volumes:
  postgres-data: